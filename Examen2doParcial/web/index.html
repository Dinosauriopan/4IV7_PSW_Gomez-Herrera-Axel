<html>
    <head>
        <title>EXAMEN 2DO PARCIAL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="titulo"><h1>REGISTRO DE DOCENTE</h1></div>
        <div class="formulario" >
            <br>
            <form name="formulario1" method="post" 
                  action="registrodocente.jsp">
                <label>Boleta</label>
                <br>
                <input type="text" name="Boleta" onkeypress="return validarnn(event)">
                <br>
                <label>Nombre</label>
                <br>
                <input type="text" name="Nombre" onkeypress="return validarn(event)">
                <br>
                <label>Apellido Paterno</label>
                <br>
                <input type="text" name="appat" onkeypress="return validarn(event)">
                <br>
                <label>Apellido Materno</label>
                <br>
                <input type="text" name="apmat" onkeypress="return validarn(event)">
                <br>
                <label>Telefono</label>
                <br>
                <input type="text" name="telefono" onkeypress="return validarnn(event)">
                <br>
                <label>Asignatura</label>
                <br>
                <input type="text" name="asignatura" onkeypress="return validarn(event)">
                <br>
                <input type="submit" value="Registrar Docente" onclick="validarb()">
                <br>
                <input type="reset" value="Borrar Datos" >
                
            </form>  
            <a href="consultardocente.jsp" >Consultar Docente</a>
            <br>
            <a href="consultarbitacora.jsp" >Consultar Bitacora</a>
        </div>
        <script src="../js/validacion.js"></script>
    </body>
</html>
