<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form name="formulario" method="post" action="">

        <label>Formulario para el calculo de inversión de capital
            al 3.7% anual</label>
        <br>
        <table>
            <tr>
                <td>
                    Introduce la cantidad que deseas invertir: 
                </td>
                <td>
                    <input type="text" name="cantidad"
                    onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td>
                    Introduce el número de meses a los que deseas invertir: 
                </td>
                <td>
                    <input type="text" name="meses"
                    onkeypress="return validarn(event)">
                </td>
            </tr>
            <tr>
                <td>
    
                </td>
                <td>
                    <input type="button" value="Calcular Ganancia"
                    name="enviar" onclick="interes()">
                </td>
            </tr>
            <tr>
                <td>
                   Su cantidad final será de:
                </td>
                <td>
                    <input type="text" name="totalI"
                    readonly="readonly" class="input_text">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="Borrar datos"
                    name="borrar" onclick="borrard()">
                </td>
            </tr>
        </table>
    </form>
    <script src="js/interes.js"></script>
</body>
</html>
